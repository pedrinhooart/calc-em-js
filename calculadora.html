<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Binária</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Binária</h1>
        <div id="telaInicial" class="tela">
            <button onclick="mostrarTela('telaDecimalParaBinario')">Conversão Decimal para Binário</button>
            <button onclick="mostrarTela('telaOperacoesBinarias')">Operações Binárias</button>
            <button onclick="mostrarTela('telaComplementoDe2')">Conversão para Complemento de 2</button>
            <button onclick="mostrarTela('telaHexEOctal')">Conversão para Hexadecimal e Octal</button>
        </div>
        <div id="telaDecimalParaBinario" class="tela" style="display: none;">
            <h2>Conversão Decimal para Binário</h2>
            <input type="number" id="entradaDecimal" placeholder="Número decimal">
            <button onclick="decimalParaBinario()">Converter</button>
            <p>Binário: <span id="saidaBinario"></span></p>
            <button onclick="mostrarTela('telaInicial')">Voltar</button>
        </div>
        <div id="telaOperacoesBinarias" class="tela" style="display: none;">
            <h2>Operações Binárias</h2>
            <input type="text" id="binario1" placeholder="Binário 1">
            <input type="text" id="binario2" placeholder="Binário 2">
            <button onclick="operacaoBinaria('somar')">Somar</button>
            <button onclick="operacaoBinaria('subtrair')">Subtrair</button>
            <button onclick="operacaoBinaria('multiplicar')">Multiplicar</button>
            <button onclick="operacaoBinaria('dividir')">Dividir</button>
            <p>Resultado: <span id="saidaOperacao"></span></p>
            <button onclick="mostrarTela('telaInicial')">Voltar</button>
        </div>
        <div id="telaComplementoDe2" class="tela" style="display: none;">
            <h2>Conversão para Complemento de 2</h2>
            <input type="text" id="entradaBinaria" placeholder="Número binário">
            <button onclick="paraComplementoDe2()">Converter</button>
            <p>Complemento de 2: <span id="saidaComplementoDe2"></span></p>
            <button onclick="mostrarTela('telaInicial')">Voltar</button>
        </div>
        <div id="telaHexEOctal" class="tela" style="display: none;">
            <h2>Conversão para Hexadecimal e Octal</h2>
            <input type="text" id="entradaBinariaConv" placeholder="Número binário">
            <button onclick="converterBinParaHexEOct()">Converter</button>
            <p>Hexadecimal: <span id="saidaHex"></span></p>
            <p>Octal: <span id="saidaOctal"></span></p>
            <button onclick="mostrarTela('telaInicial')">Voltar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
